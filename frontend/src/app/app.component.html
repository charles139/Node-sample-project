<div class="container">
  <div class="row">
    <div class="col-xs-6">
      <h2 class="page-header">Add a Student</h2>
      <form #myForm="ngForm" (submit)="onRegisterSubmit(myForm)">
        <div class="form-group">
          <label>First Name</label>
          <input type="text" [(ngModel)]="fName" name="fName" class="form-control">
        </div>
        <div class="form-group">
          <label>Last Name</label>
          <input type="text" [(ngModel)]="lName" name="lName" class="form-control">
        </div>
        <div class="form-group">
          <label>Email</label>
          <input type="text" [(ngModel)]="email" name="email" class="form-control">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="text" [(ngModel)]="password" name="password" class="form-control">
        </div>
        <input type="submit" class="btn btn-primary" value="Submit">
      </form>
    </div>
    <div class="col-xs-6">
      <div class="panel panel-default">
        <div class="panel-heading">Students</div>
        <table class="table">
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
          </tr>
          <tr *ngFor="let student of allRegisteredStudents.students">
            <td>{{student.fName}}</td>
            <td>{{student.lName}}</td>
            <td>{{student.email}}</td>
          </tr>
        </table>
      </div>
    </div>
  </div>
</div>
